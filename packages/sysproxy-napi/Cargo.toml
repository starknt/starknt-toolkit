[package]
name = "sysproxy"
version = "0.3.0"
edition = "2021"
authors = [ "zzzgydi" ]
license = "MIT"
readme = "README.md"
repository = "https://github.com/zzzgydi/sysproxy-rs.git"
keywords = [
  "system-proxy",
  "proxy",
  "networksetup",
  "gsettings"
]
description = "sysproxy for nodejs fork from mihomo-party-org"

[lib]
crate-type = [ "cdylib" ]

[dependencies]
log = "0.4"
thiserror = "1"
iptools = { version = "0.3.0", optional = true }
napi = { version = "3.0.0-alpha", default-features = false, features = [ "napi4" ] }
napi-derive = "3.0.0-alpha"

[target.'cfg(target_os = "linux")'.dependencies]
xdg = "^2.5"

[target.'cfg(target_os = "macos")'.dependencies]
interfaces = "0.0.9"

[target.'cfg(target_os = "windows")'.dependencies]
winreg = { version = "0.52", features = [ "transactions" ] }
windows = { version = "0.58", features = [
  "Win32_Networking_WinInet",
  "Win32_NetworkManagement_Rras",
  "Win32_Foundation",
] }

[build-dependencies]
napi-build = "2.1.6"

[dev-dependencies]
serial_test = "3.1.1"

[features]
default = [ "iptools" ]

[profile.release]
lto = true
strip = "symbols"
codegen-units = 1
